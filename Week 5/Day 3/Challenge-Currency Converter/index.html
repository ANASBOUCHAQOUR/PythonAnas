<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="converter-container">
        <h1 class="title">Currency Converter</h1>
        
        <div class="currency-section">
            <label for="fromCurrency">From:</label>
            <select id="fromCurrency" class="currency-select">
                <option value="">Loading currencies...</option>
            </select>
        </div>

        <div class="switch-container">
            <button id="switchBtn" class="switch-btn" title="Switch currencies">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M7 16l-4-4 4-4"></path>
                    <path d="M17 8l4 4-4 4"></path>
                    <path d="M3 12h18"></path>
                </svg>
            </button>
        </div>

        <div class="currency-section">
            <label for="toCurrency">To:</label>
            <select id="toCurrency" class="currency-select">
                <option value="">Loading currencies...</option>
            </select>
        </div>

        <div class="amount-section">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" class="amount-input" placeholder="Enter amount" min="0" step="0.01">
        </div>

        <button id="convertBtn" class="convert-btn">Convert</button>

        <div id="result" class="result-container">
            <div class="result-text">Enter amount and select currencies to convert</div>
        </div>

        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <span>Converting...</span>
        </div>

        <div id="error" class="error-message hidden"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
