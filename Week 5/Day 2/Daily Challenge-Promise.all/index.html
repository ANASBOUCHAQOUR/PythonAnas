<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunrise Times Comparison</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Sunrise Times Comparison</h1>
        
        <div class="preset-buttons">
            <button id="parisBtn" class="preset-btn">Load Paris</button>
            <button id="newyorkBtn" class="preset-btn">Load New York</button>
        </div>

        <form id="sunriseForm" class="sunrise-form">
            <div class="city-inputs">
                <div class="city-group">
                    <h2>City 1</h2>
                    <div class="input-group">
                        <label for="lat1">Latitude:</label>
                        <input type="number" id="lat1" step="any" required placeholder="e.g., 48.864716">
                    </div>
                    <div class="input-group">
                        <label for="lon1">Longitude:</label>
                        <input type="number" id="lon1" step="any" required placeholder="e.g., 2.349014">
                    </div>
                </div>

                <div class="city-group">
                    <h2>City 2</h2>
                    <div class="input-group">
                        <label for="lat2">Latitude:</label>
                        <input type="number" id="lat2" step="any" required placeholder="e.g., 40.730610">
                    </div>
                    <div class="input-group">
                        <label for="lon2">Longitude:</label>
                        <input type="number" id="lon2" step="any" required placeholder="e.g., -73.935242">
                    </div>
                </div>
            </div>

            <button type="submit" class="submit-btn">Get Sunrise Times</button>
        </form>

        <div id="results" class="results">
            <div class="loading hidden">Loading sunrise times...</div>
            <div class="error-message hidden"></div>
            <div class="sunrise-results hidden">
                <div class="city-result">
                    <h3>City 1</h3>
                    <p class="sunrise-time"></p>
                </div>
                <div class="city-result">
                    <h3>City 2</h3>
                    <p class="sunrise-time"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
