<!DOCTYPE html>
<html lang="en">
<head>
  <!-- External CSS file for styling -->
  <link rel="stylesheet" href="Exercise.css">
  
  <!-- Meta tags for proper rendering and character encoding -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JSX Object Exercise</title>
</head>
<body>
  <!-- Root div where React will mount the application -->
  <div id="root"></div>

  <!-- React and ReactDOM from CDN -->
  <!-- Development version for better error messages -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  
  <!-- Babel for JSX transformation -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Main React application code -->
  <!-- type="text/babel" enables JSX transformation -->
  <script type="text/babel" src="index.js"></script>
</body>
</html>
