<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Solar System</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                min-height: 100vh;
                background-color: #000;
            }
            .listPlanets {
                display: flex;
                flex-wrap: wrap;
                gap: 50px;
                padding: 50px;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
            }

            .planet {
                width: 100px;
                height: 100px;
                border-radius: 50%;
                position: relative;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .moon {
                width: 10px;
                height: 10px;
                border-radius: 50%;
                position: absolute;
                transform: translate(-50%, -50%);
                box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
            }

            .moon-container {
                position: absolute;
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <section class="listPlanets">
            <!-- Planets will be added here by JavaScript -->
        </section>
        <script src="Challenge-Planet.js"></script>
    </body>
</html>
