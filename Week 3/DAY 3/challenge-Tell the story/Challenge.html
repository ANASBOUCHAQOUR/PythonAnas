<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Challenge: Mad Libs</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
    }
    form {
        margin: 20px 0;
    }
    input {
        margin: 5px 0;
        padding: 5px;
    }
    button {
        margin: 10px 5px;
        padding: 8px 15px;
        cursor: pointer;
    }
    #story {
        display: block;
        margin-top: 20px;
        padding: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        min-height: 50px;
    }
  </style>
 </head>
 <body>
    <h1>Mad Libs</h1>

    <form id="libform">
        <label for="noun">Noun:</label><input type="text" id="noun" required><br>
        <label for="adjective">Adjective:</label><input type="text" id="adjective" required><br>
        <label for="person">Someone's Name:</label><input type="text" id="person" required><br>
        <label for="verb">Verb:</label><input type="text" id="verb" required><br>
        <label for="place">A place:</label><input type="text" id="place" required><br>
        <button type="submit" id="lib-button">Lib it!</button>
        <button type="button" id="shuffle-button">Shuffle Story!</button>
    </form>

    <p>Generated story: 
    <span id="story"></span>
    </p>

    <script src="Challenge.js"></script>
 </body>
</html>
