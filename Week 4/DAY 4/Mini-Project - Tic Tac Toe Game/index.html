<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe Game</h1>
        
        <!-- Game Setup -->
        <div class="setup-section" id="setupSection">
            <h2>Choose Your Symbol</h2>
            <div class="symbol-buttons">
                <button class="symbol-btn" id="chooseX" onclick="chooseSymbol('X')">X</button>
                <button class="symbol-btn" id="chooseO" onclick="chooseSymbol('O')">O</button>
            </div>
            
            <div class="difficulty-section" id="difficultySection" style="display: none;">
                <h3>Choose Difficulty</h3>
                <div class="difficulty-buttons">
                    <button class="difficulty-btn" onclick="setDifficulty('easy')">Easy</button>
                    <button class="difficulty-btn" onclick="setDifficulty('hard')">Hard</button>
                </div>
            </div>
        </div>

        <!-- Game Info -->
        <div class="game-info" id="gameInfo" style="display: none;">
            <p>You: <span id="playerSymbol"></span> | Computer: <span id="computerSymbol"></span></p>
            <p>Difficulty: <span id="currentDifficulty"></span></p>
            <p class="turn-indicator" id="turnIndicator">Your turn!</p>
        </div>

        <!-- Game Board -->
        <div class="game-board" id="gameBoard" style="display: none;">
            <div class="board">
                <div class="cell" id="cell-0" onclick="makeMove(0)"></div>
                <div class="cell" id="cell-1" onclick="makeMove(1)"></div>
                <div class="cell" id="cell-2" onclick="makeMove(2)"></div>
                <div class="cell" id="cell-3" onclick="makeMove(3)"></div>
                <div class="cell" id="cell-4" onclick="makeMove(4)"></div>
                <div class="cell" id="cell-5" onclick="makeMove(5)"></div>
                <div class="cell" id="cell-6" onclick="makeMove(6)"></div>
                <div class="cell" id="cell-7" onclick="makeMove(7)"></div>
                <div class="cell" id="cell-8" onclick="makeMove(8)"></div>
            </div>
        </div>

        <!-- Game Result -->
        <div class="game-result" id="gameResult" style="display: none;">
            <h2 id="resultMessage"></h2>
            <button class="restart-btn" onclick="restartGame()">Play Again</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
