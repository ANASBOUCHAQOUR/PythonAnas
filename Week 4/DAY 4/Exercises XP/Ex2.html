<!DOCTYPE html>
<html>
<head>
<title>HTML Form Exercise 2 (POST)</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body {
    font-family: sans-serif;
    line-height: 1.6;
    margin: 20px;
  }
  form {
    border: 1px solid #ccc;
    padding: 20px;
    max-width: 400px;
    margin: 20px auto;
    border-radius: 8px;
  }
  div {
    margin-bottom: 15px;
  }
  label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
  }
  input[type="text"],
  textarea {
    width: 100%;
    padding: 8px;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  input[type="submit"] {
    background-color: #5cb85c;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1em;
  }
  input[type="submit"]:hover {
    background-color: #4cae4c;
  }
</style>
</head>
<body>

  <h1>Exercise 2: HTML Form (POST Method)</h1>

  <form action="#" method="POST">
    <div>
      <label for="name_post">Name:</label>
      <input type="text" id="name_post" name="name">
    </div>
    <div>
      <label for="message_post">Message:</label>
      <textarea id="message_post" name="message" rows="4"></textarea>
    </div>
    <div>
      <input type="submit" value="Send (POST)">
    </div>
    <p>
      When submitted with the **POST** method, the form data is sent in the body of the HTTP request.<br>
      It will **not** appear in the browser's address bar.<br>
      To see the sent data, you need to inspect the network request in your browser's developer tools (Network tab).
    </p>
  </form>

</body>
</html>
